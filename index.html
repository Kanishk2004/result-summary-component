<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet"  href="css/desktop.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="left">
      <h3>Your Result</h3>

      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right">
      <h2 class="summary-heading">Summary</h2>

      <div class="tabs red">
        <div class="reaction name">
          <img src="assets/images/icon-reaction.svg" alt="reaction-img">
          <h3>Reaction</h3>
        </div>

        <div class="individual-score">
          <p><span>80</span> / 100</p>
        </div>
      </div>

      <div class="tabs yellow">
        <div class="memory name">
          <img src="assets/images/icon-memory.svg" alt="memory-img">
          <h3>Memory</h3>
        </div>

        <div class="individual-score">
          <p><span>92</span> / 100</p>
        </div>
      </div>

      <div class="tabs green">
        <div class="verbal name">
          <img src="assets/images/icon-verbal.svg" alt="verbal-img">
          <h3>Verbal</h3>
        </div>

        <div class="individual-score">
          <p><span>61</span> / 100</p>
        </div>
      </div>

      <div class="tabs blue">
        <div class="visual name">
          <img src="assets/images/icon-visual.svg" alt="visual-img">
          <h3>Visual</h3>
        </div>

        <div class="individual-score">
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <button type="button">Continue</button>

    </div>
    <div>

    </div>
  </div>

</body>
</html>
